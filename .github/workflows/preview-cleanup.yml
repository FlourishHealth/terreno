name: Preview Cleanup

on:
  pull_request:
    types: [closed]

env:
  GCP_PROJECT_ID: flourish-terreno

jobs:
  cleanup:
    name: Delete Preview Files
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Delete demo preview
        continue-on-error: true
        run: |
          gsutil -m rm -r "gs://${{ env.GCP_PROJECT_ID }}-terreno-demo/_previews/pr-${{ github.event.pull_request.number }}/" || true

      - name: Delete frontend-example preview
        continue-on-error: true
        run: |
          gsutil -m rm -r "gs://${{ env.GCP_PROJECT_ID }}-terreno-frontend-example/_previews/pr-${{ github.event.pull_request.number }}/" || true
