name: Example Backend CI

on:
  push:
    paths:
      - "example-backend/**"
      - ".github/workflows/example-backend-ci.yml"

jobs:
  lint-and-test:
    name: Example Backend Lint, Build, and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: ["6.0"]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        id: cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-${{ github.ref }}-
            bun-${{ runner.os }}-

      - name: Debug cache status
        run: |
          echo "=== Cache Debug Info ==="
          echo "Cache hit: ${{ steps.cache.outputs.cache-hit }}"
          echo "Cache key: bun-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('bun.lock') }}"
          echo ""
          echo "=== Bun cache directory ==="
          if [ -d ~/.bun/install/cache ]; then
            echo "Bun cache exists"
            du -sh ~/.bun/install/cache || echo "Could not get size"
          else
            echo "Bun cache does NOT exist"
          fi
          echo ""
          echo "=== node_modules directory ==="
          if [ -d node_modules ]; then
            echo "node_modules exists"
            du -sh node_modules || echo "Could not get size"
          else
            echo "node_modules does NOT exist"
          fi

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.12.1
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Install dependencies
        run: |
          echo "Starting bun install at $(date)"
          time bun install --frozen-lockfile
          echo "Finished bun install at $(date)"

      - name: Debug post-install
        run: |
          echo "=== Post-install Debug ==="
          echo "node_modules size:"
          du -sh node_modules || echo "Could not get size"

      # Build API first since example-backend depends on it
      - name: Build API dependency
        run: bun run compile
        working-directory: api

      - name: Lint
        run: bun run lint
        working-directory: example-backend

      - name: Build
        run: bun run compile
        working-directory: example-backend

      - name: Test
        run: bun run test
        working-directory: example-backend
        env:
          CI: true

