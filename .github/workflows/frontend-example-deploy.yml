name: Example Frontend Deploy

on:
  push:
    branches:
      - master
    paths:
      - "example-frontend/**"
      - "ui/**"
      - "rtk/**"
      - ".github/workflows/frontend-example-deploy.yml"
  pull_request:
    paths:
      - "example-frontend/**"
      - "ui/**"
      - "rtk/**"
      - ".github/workflows/frontend-example-deploy.yml"

jobs:
  build:
    name: Build Example Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install root dependencies (workspace)
        run: bun install --frozen-lockfile

      - name: Build UI dependency
        run: bun run compile
        working-directory: ui

      - name: Build RTK dependency
        run: bun run compile
        working-directory: rtk

      - name: Export example-frontend for web
        run: bun run export
        working-directory: example-frontend

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-example-dist
          path: example-frontend/dist
          retention-days: 1

  deploy-production:
    name: Deploy to Production
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-example-dist
          path: dist

      - name: Get commit message header
        id: commit
        run: echo "message=$(echo "$COMMIT_MSG" | head -n 1)" >> "$GITHUB_OUTPUT"
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}

      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./dist"
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ steps.commit.outputs.message }}"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: false
          github-deployment-environment: example-frontend
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_FRONTEND_EXAMPLE_SITE_ID }}
        timeout-minutes: 5

      - name: Output deploy info
        run: echo "Example Frontend deployed to ${{ steps.netlify.outputs.deploy-url }}"

  deploy-preview:
    name: Deploy Preview
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-example-dist
          path: dist

      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./dist"
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Preview for PR #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}"
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
          github-deployment-environment: example-frontend-preview
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_FRONTEND_EXAMPLE_SITE_ID }}
        timeout-minutes: 5

      - name: Output preview URL
        run: echo "Example Frontend preview deployed to ${{ steps.netlify.outputs.deploy-url }}"
