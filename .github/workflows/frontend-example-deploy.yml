name: Example Frontend Deploy

on:
  push:
    branches:
      - master
    paths:
      - "example-frontend/**"
      - "ui/**"
      - "rtk/**"
      - ".github/workflows/frontend-example-deploy.yml"
  pull_request:
    paths:
      - "example-frontend/**"
      - "ui/**"
      - "rtk/**"
      - ".github/workflows/frontend-example-deploy.yml"

jobs:
  build:
    name: Build Example Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install root dependencies (workspace)
        run: bun install --frozen-lockfile

      - name: Build UI dependency
        run: bun run compile
        working-directory: ui

      - name: Build RTK dependency
        run: bun run compile
        working-directory: rtk

      - name: Check for backend changes in PR
        id: backend-changes
        if: github.event_name == 'pull_request'
        run: |
          BACKEND_CHANGES=$(gh pr diff ${{ github.event.pull_request.number }} --name-only | grep -cE '^(example-backend/|api/|api-health/)' || true)
          if [ "$BACKEND_CHANGES" -gt 0 ]; then
            echo "has_backend_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_backend_changes=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Override BASE_URL for backend preview
        if: steps.backend-changes.outputs.has_backend_changes == 'true'
        run: |
          TAGGED_URL="https://pr-${{ github.event.pull_request.number }}---terreno-backend-example-7knxlrnpqq-uc.a.run.app"
          jq --arg url "$TAGGED_URL" '.expo.extra.BASE_URL = $url' app.json > app.json.tmp && mv app.json.tmp app.json
        working-directory: example-frontend

      - name: Export example-frontend for web
        run: bun run export
        working-directory: example-frontend

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-example-dist
          path: example-frontend/dist
          retention-days: 1

  deploy-production:
    name: Deploy to Production
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v6

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-example-dist
          path: dist

      - name: Get commit message header
        id: commit
        run: echo "message=$(echo "$COMMIT_MSG" | head -n 1)" >> "$GITHUB_OUTPUT"
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}

      - name: Create GitHub Deployment
        id: create-deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'example-frontend',
              auto_merge: false,
              required_contexts: [],
              description: 'Example Frontend Production Deployment'
            });
            core.setOutput('deployment_id', deployment.data.id);

      - name: Set deployment status to in_progress
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'in_progress',
              description: 'Deploying example frontend to Netlify'
            });

      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./dist"
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ steps.commit.outputs.message }}"
          enable-pull-request-comment: false
          enable-commit-comment: false
          enable-github-deployment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_FRONTEND_EXAMPLE_SITE_ID }}
        timeout-minutes: 5

      - name: Set deployment status to success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'success',
              environment_url: '${{ steps.netlify.outputs.deploy-url }}',
              description: 'Example frontend deployed successfully'
            });

      - name: Set deployment status to failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'failure',
              description: 'Example frontend deployment failed'
            });

  deploy-preview:
    name: Deploy Preview
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v6

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-example-dist
          path: dist

      - name: Deactivate previous preview deployments
        uses: actions/github-script@v7
        with:
          script: |
            const environment = `example-frontend-preview-pr-${{ github.event.pull_request.number }}`;
            try {
              const deployments = await github.rest.repos.listDeployments({
                ...context.repo,
                environment,
              });
              for (const deployment of deployments.data) {
                await github.rest.repos.createDeploymentStatus({
                  ...context.repo,
                  deployment_id: deployment.id,
                  state: 'inactive',
                });
              }
            } catch (e) {
              core.info(`No previous deployments found for ${environment}`);
            }

      - name: Create GitHub Deployment
        id: create-deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: `example-frontend-preview-pr-${{ github.event.pull_request.number }}`,
              transient_environment: true,
              auto_merge: false,
              required_contexts: [],
              description: 'Example Frontend Preview Deployment'
            });
            core.setOutput('deployment_id', deployment.data.id);

      - name: Set deployment status to in_progress
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'in_progress',
              description: 'Deploying example frontend preview to Netlify'
            });

      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./dist"
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Preview for PR #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}"
          enable-pull-request-comment: false
          enable-commit-comment: false
          enable-github-deployment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_FRONTEND_EXAMPLE_SITE_ID }}
        timeout-minutes: 5

      - name: Set deployment status to success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'success',
              environment_url: '${{ steps.netlify.outputs.deploy-url }}',
              description: 'Example frontend preview deployed successfully'
            });

      - name: Set deployment status to failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'failure',
              description: 'Example frontend preview deployment failed'
            });
