name: Rulesync Check

on:
  push:
    paths:
      - ".rulesync/**"
      - "rulesync.jsonc"
      - ".github/workflows/rulesync-check.yml"
  pull_request:
    paths:
      - ".rulesync/**"
      - "rulesync.jsonc"
      - ".github/workflows/rulesync-check.yml"

jobs:
  check:
    name: Check rules are up to date
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('bun.lockb', 'package.json') }}
          restore-keys: |
            bun-${{ runner.os }}-${{ github.ref }}-
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate rules
        run: bun run rules

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code; then
            echo "::error::Generated rules are out of date. Run 'bun run rules' and commit the changes."
            exit 1
          fi
