name: RTK CI

on:
  push:
    paths:
      - "rtk/**"
      - ".github/workflows/rtk-ci.yml"

jobs:
  lint-and-build:
    name: RTK Lint and Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Build UI first since RTK depends on it
      - name: Build UI dependency
        run: bun run compile
        working-directory: ui

      - name: Lint
        run: bun run lint
        working-directory: rtk

      - name: Build
        run: bun run compile
        working-directory: rtk

