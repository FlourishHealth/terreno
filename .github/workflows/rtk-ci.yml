# RTK CI workflow with dependency caching
name: RTK CI

on:
  push:
    paths:
      - "rtk/**"
      - ".github/workflows/rtk-ci.yml"

jobs:
  lint-and-build:
    name: RTK Lint and Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        id: cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('bun.lockb', 'package.json') }}
          restore-keys: |
            bun-${{ runner.os }}-${{ github.ref }}-
            bun-${{ runner.os }}-

      - name: Check if node_modules exists
        id: check-modules
        run: |
          if [ -d "node_modules" ] && [ "$(ls -A node_modules 2>/dev/null)" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check-modules.outputs.exists != 'true'
        run: bun install --frozen-lockfile

      # Build UI first since RTK depends on it
      - name: Build UI dependency
        run: bun run compile
        working-directory: ui

      - name: Lint
        run: bun run lint
        working-directory: rtk

      - name: Build
        run: bun run compile
        working-directory: rtk

