name: Demo EAS Build

on:
  push:
    branches:
      - master
    paths:
      - "demo/**"
      - "ui/**"
      - ".github/workflows/demo-eas.yml"
  pull_request:
    paths:
      - "demo/**"
      - "ui/**"
      - ".github/workflows/demo-eas.yml"

jobs:
  build:
    name: EAS Build (Demo)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build UI dependency
        run: bun run compile
        working-directory: ui

      - name: Build (development)
        if: github.event_name == 'pull_request'
        id: build-dev
        run: |
          json=$(eas build --platform all --profile development --non-interactive --no-wait --json)
          echo "$json" | jq .
          echo "ios_url=$(echo "$json" | jq -r '[.[] | select(.platform == "IOS")][0].buildDetailsPageUrl // empty')" >> "$GITHUB_OUTPUT"
          echo "android_url=$(echo "$json" | jq -r '[.[] | select(.platform == "ANDROID")][0].buildDetailsPageUrl // empty')" >> "$GITHUB_OUTPUT"
        working-directory: demo

      - name: Build and submit (production)
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        id: build-prod
        run: |
          json=$(eas build --platform all --profile production --non-interactive --no-wait --auto-submit --json)
          echo "$json" | jq .
          echo "ios_url=$(echo "$json" | jq -r '[.[] | select(.platform == "IOS")][0].buildDetailsPageUrl // empty')" >> "$GITHUB_OUTPUT"
          echo "android_url=$(echo "$json" | jq -r '[.[] | select(.platform == "ANDROID")][0].buildDetailsPageUrl // empty')" >> "$GITHUB_OUTPUT"
        working-directory: demo

      - name: Create GitHub deployments
        uses: actions/github-script@v7
        env:
          IOS_URL: ${{ steps.build-dev.outputs.ios_url || steps.build-prod.outputs.ios_url }}
          ANDROID_URL: ${{ steps.build-dev.outputs.android_url || steps.build-prod.outputs.android_url }}
          IS_PRODUCTION: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        with:
          script: |
            const profile = process.env.IS_PRODUCTION === 'true' ? 'Production' : 'Development';
            const isProduction = process.env.IS_PRODUCTION === 'true';
            const builds = [
              { platform: 'iOS', url: process.env.IOS_URL },
              { platform: 'Android', url: process.env.ANDROID_URL },
            ].filter(b => b.url);

            for (const build of builds) {
              const deployment = await github.rest.repos.createDeployment({
                ...context.repo,
                ref: context.sha,
                environment: `Demo ${build.platform} (${profile})`,
                auto_merge: false,
                required_contexts: [],
                transient_environment: !isProduction,
                production_environment: isProduction,
              });

              if (deployment.data.id) {
                await github.rest.repos.createDeploymentStatus({
                  ...context.repo,
                  deployment_id: deployment.data.id,
                  state: 'in_progress',
                  log_url: build.url,
                  environment_url: build.url,
                });
              }
            }
