name: UI Continuous Integration

on:
  push:
    paths:
      - 'ui/**'
  pull_request:
    paths:
      - 'ui/**'

jobs:
  ui-lint-and-test:
    name: UI Lint, Build, Types, and Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install UI dependencies
        run: bun install --frozen-lockfile
        working-directory: ui

      - name: Lint UI
        run: bun run lint
        working-directory: ui

      - name: TypeScript compile (type check)
        run: bun run compile
        working-directory: ui

      - name: Build types documentation
        run: bun run types
        working-directory: ui

      - name: Run UI tests
        run: bun run test:ci
        working-directory: ui
        env:
          CI: true

  demo-typecheck:
    name: Demo TypeScript Check (UI dependency)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install root dependencies (workspace)
        run: bun install --frozen-lockfile

      - name: Build UI (required for demo)
        run: bun run compile
        working-directory: ui

      - name: Lint Demo
        run: bun run lint
        working-directory: demo

      - name: TypeScript compile Demo
        run: bun run compile
        working-directory: demo
