name: UI CI

on:
  push:
    paths:
      - 'ui/**'

jobs:
  ui-lint-and-test:
    name: UI Lint, Build, Types, and Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        id: cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-${{ github.ref }}-
            bun-${{ runner.os }}-

      - name: Debug cache status
        run: |
          echo "=== Cache Debug Info ==="
          echo "Cache hit: ${{ steps.cache.outputs.cache-hit }}"
          echo "Cache key: bun-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('bun.lock') }}"
          echo ""
          echo "=== Bun cache directory ==="
          if [ -d ~/.bun/install/cache ]; then
            echo "Bun cache exists"
            du -sh ~/.bun/install/cache || echo "Could not get size"
          else
            echo "Bun cache does NOT exist"
          fi
          echo ""
          echo "=== node_modules directory ==="
          if [ -d node_modules ]; then
            echo "node_modules exists"
            du -sh node_modules || echo "Could not get size"
          else
            echo "node_modules does NOT exist"
          fi

      - name: Install UI dependencies
        run: |
          echo "Starting bun install at $(date)"
          time bun install --frozen-lockfile
          echo "Finished bun install at $(date)"
        working-directory: ui

      - name: Debug post-install
        run: |
          echo "=== Post-install Debug ==="
          echo "node_modules size:"
          du -sh node_modules || echo "Could not get size"

      - name: Lint UI
        run: bun run lint
        working-directory: ui

      - name: TypeScript compile (type check)
        run: bun run compile
        working-directory: ui

      - name: Build types documentation
        run: bun run types
        working-directory: ui

      - name: Run UI tests
        run: bun run test:ci
        working-directory: ui
        env:
          CI: true

  demo-typecheck:
    name: Demo TypeScript Check (UI dependency)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        id: cache2
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-${{ github.ref }}-
            bun-${{ runner.os }}-

      - name: Debug cache status
        run: |
          echo "=== Cache Debug Info ==="
          echo "Cache hit: ${{ steps.cache2.outputs.cache-hit }}"
          echo "Cache key: bun-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('bun.lock') }}"
          echo ""
          echo "=== Bun cache directory ==="
          if [ -d ~/.bun/install/cache ]; then
            echo "Bun cache exists"
            du -sh ~/.bun/install/cache || echo "Could not get size"
          else
            echo "Bun cache does NOT exist"
          fi
          echo ""
          echo "=== node_modules directory ==="
          if [ -d node_modules ]; then
            echo "node_modules exists"
            du -sh node_modules || echo "Could not get size"
          else
            echo "node_modules does NOT exist"
          fi

      - name: Install root dependencies (workspace)
        run: |
          echo "Starting bun install at $(date)"
          time bun install --frozen-lockfile
          echo "Finished bun install at $(date)"

      - name: Debug post-install
        run: |
          echo "=== Post-install Debug ==="
          echo "node_modules size:"
          du -sh node_modules || echo "Could not get size"

      - name: Build UI (required for demo)
        run: bun run compile
        working-directory: ui

      - name: Lint Demo
        run: bun run lint
        working-directory: demo

      - name: TypeScript compile Demo
        run: bun run compile
        working-directory: demo
