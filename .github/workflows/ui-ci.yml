name: UI CI

on:
  push:
    paths:
      - 'ui/**'

jobs:
  ui-lint-and-test:
    name: UI Lint, Build, Types, and Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        id: cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('bun.lockb', 'package.json') }}
          restore-keys: |
            bun-${{ runner.os }}-${{ github.ref }}-
            bun-${{ runner.os }}-

      - name: Install UI dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile
        working-directory: ui

      - name: Lint UI
        run: bun run lint
        working-directory: ui

      - name: TypeScript compile (type check)
        run: bun run compile
        working-directory: ui

      - name: Build types documentation
        run: bun run types
        working-directory: ui

      - name: Run UI tests
        run: bun run test:ci
        working-directory: ui
        env:
          CI: true

  demo-typecheck:
    name: Demo TypeScript Check (UI dependency)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        id: cache2
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('bun.lockb', 'package.json') }}
          restore-keys: |
            bun-${{ runner.os }}-${{ github.ref }}-
            bun-${{ runner.os }}-

      - name: Install root dependencies (workspace)
        if: steps.cache2.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Build UI (required for demo)
        run: bun run compile
        working-directory: ui

      - name: Lint Demo
        run: bun run lint
        working-directory: demo

      - name: TypeScript compile Demo
        run: bun run compile
        working-directory: demo
