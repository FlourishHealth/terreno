name: Example Full Stack Deploy

on:
  push:
    branches:
      - master
    paths:
      - "example-backend/**"
      - "example-frontend/**"
      - "api/**"
      - "ui/**"
      - "rtk/**"
      - ".github/workflows/example-deploy.yml"
  pull_request:
    paths:
      - "example-backend/**"
      - "example-frontend/**"
      - "api/**"
      - "ui/**"
      - "rtk/**"
      - ".github/workflows/example-deploy.yml"

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  GCP_SERVICE_NAME: terreno-example-backend

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      deployments: write
    outputs:
      backend_url: ${{ steps.deploy.outputs.url }}
      deployment_id: ${{ steps.create-deployment.outputs.deployment_id }}
    steps:
      - uses: actions/checkout@v6

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "environment=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "service_suffix=-pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "is_production=false" >> $GITHUB_OUTPUT
          else
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "service_suffix=" >> $GITHUB_OUTPUT
            echo "is_production=true" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Deployment
        id: create-deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'example-backend-${{ steps.env.outputs.environment }}',
              auto_merge: false,
              required_contexts: [],
              description: 'Example Backend Deployment'
            });
            core.setOutput('deployment_id', deployment.data.id);
            return deployment.data.id;

      - name: Set deployment status to in_progress
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'in_progress',
              description: 'Deploying backend to Cloud Run'
            });

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run compile

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for gcr.io
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build Docker image
        run: |
          docker build \
            --file example-backend/Dockerfile \
            --tag gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_SERVICE_NAME }}${{ steps.env.outputs.service_suffix }}:${{ github.sha }} \
            --tag gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_SERVICE_NAME }}${{ steps.env.outputs.service_suffix }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_SERVICE_NAME }}${{ steps.env.outputs.service_suffix }}:${{ github.sha }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_SERVICE_NAME }}${{ steps.env.outputs.service_suffix }}:latest

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.GCP_SERVICE_NAME }}${{ steps.env.outputs.service_suffix }}
          region: ${{ env.GCP_REGION }}
          image: gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_SERVICE_NAME }}${{ steps.env.outputs.service_suffix }}:${{ github.sha }}
          flags: |
            --cpu=1
            --memory=512Mi
            --min-instances=0
            --max-instances=10
            --concurrency=80
            --timeout=300
            --allow-unauthenticated
          env_vars: |
            NODE_ENV=production
            ${{ github.event_name == 'push' && format('MONGODB_URI={0}', secrets.MONGO_URI) || '' }}

      - name: Set deployment status to success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'success',
              environment_url: '${{ steps.deploy.outputs.url }}',
              description: 'Backend deployed successfully'
            });

      - name: Set deployment status to failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'failure',
              description: 'Backend deployment failed'
            });

      - name: Output backend URL
        run: echo "Backend deployed to ${{ steps.deploy.outputs.url }}"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    permissions:
      contents: read
      deployments: write
    outputs:
      frontend_url: ${{ steps.netlify.outputs.deploy-url }}
    steps:
      - uses: actions/checkout@v6

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "environment=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "is_production=false" >> $GITHUB_OUTPUT
          else
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "is_production=true" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Deployment
        id: create-deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'example-frontend-${{ steps.env.outputs.environment }}',
              auto_merge: false,
              required_contexts: [],
              description: 'Example Frontend Deployment'
            });
            core.setOutput('deployment_id', deployment.data.id);
            return deployment.data.id;

      - name: Set deployment status to in_progress
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'in_progress',
              description: 'Deploying frontend to Netlify'
            });

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build UI dependency
        run: bun run compile
        working-directory: ui

      - name: Build RTK dependency
        run: bun run compile
        working-directory: rtk

      - name: Export frontend for web
        run: bun run export
        working-directory: example-frontend
        env:
          EXPO_PUBLIC_API_URL: ${{ needs.deploy-backend.outputs.backend_url }}

      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./example-frontend/dist"
          production-branch: master
          production-deploy: ${{ github.ref == 'refs/heads/master' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.event.head_commit.message || github.event.pull_request.title }}"
          enable-pull-request-comment: false
          enable-commit-comment: false
          alias: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || '' }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_FRONTEND_EXAMPLE_SITE_ID }}
        timeout-minutes: 5

      - name: Set deployment status to success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'success',
              environment_url: '${{ steps.netlify.outputs.deploy-url }}',
              description: 'Frontend deployed successfully'
            });

      - name: Set deployment status to failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'failure',
              description: 'Frontend deployment failed'
            });

      - name: Output frontend URL
        run: |
          echo "Frontend deployed to ${{ steps.netlify.outputs.deploy-url }}"
          echo "Connected to backend at ${{ needs.deploy-backend.outputs.backend_url }}"
