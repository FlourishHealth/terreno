name: Backend Example CI

on:
  push:
    paths:
      - "backend-example/**"
      - ".github/workflows/backend-example-ci.yml"

jobs:
  lint-and-test:
    name: Backend Example Lint, Build, and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: ["6.0"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.12.1
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Build API first since backend-example depends on it
      - name: Build API dependency
        run: bun run compile
        working-directory: api

      - name: Lint
        run: bun run lint
        working-directory: backend-example

      - name: Build
        run: bun run compile
        working-directory: backend-example

      - name: Test
        run: bun run test
        working-directory: backend-example
        env:
          CI: true

