name: MCP Server Deploy to GCP

on:
  push:
    branches:
      - master
      - main
    paths:
      - "mcp-server/**"
      - ".github/workflows/mcp-server-deploy.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  GCP_MCP_SERVICE_NAME: terreno-mcp

jobs:
  test:
    name: Test before deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp-server
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run compile
        working-directory: .

      - name: Test
        run: bun run test:ci
        env:
          CI: true

  build-and-deploy:
    name: Build and Deploy to GCP
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: mcp-server
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build TypeScript
        run: bun run compile

      - name: Install production dependencies only
        run: |
          rm -rf node_modules
          bun install --production --frozen-lockfile

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for gcr.io
        run: |
          gcloud auth configure-docker gcr.io --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./mcp-server
          push: true
          tags: |
            gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_MCP_SERVICE_NAME }}:${{ github.sha }}
            gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_MCP_SERVICE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.GCP_MCP_SERVICE_NAME }}
          region: ${{ env.GCP_REGION }}
          image: gcr.io/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_MCP_SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --cpu=1
            --memory=512Mi
            --min-instances=0
            --max-instances=10
            --concurrency=80
            --timeout=300
            --allow-unauthenticated

      - name: Show deployment URL
        run: |
          echo "Deployed to: ${{ steps.deploy.outputs.url }}"

  notify:
    name: Notify on deployment
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: always()
    steps:
      - name: Deployment succeeded
        if: needs.build-and-deploy.result == 'success'
        run: |
          echo "✅ MCP Server deployed successfully!"
          echo "Service: ${{ env.GCP_MCP_SERVICE_NAME }}"
          echo "Region: ${{ env.GCP_REGION }}"

      - name: Deployment failed
        if: needs.build-and-deploy.result == 'failure'
        run: |
          echo "❌ MCP Server deployment failed!"
          exit 1
