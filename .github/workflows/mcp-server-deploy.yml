name: MCP Server Deploy to GCP

on:
  push:
    branches:
      - master
    paths:
      - "mcp-server/**"
      - "ui/**"
      - ".github/workflows/mcp-server-deploy.yml"
  pull_request_target:
    branches:
      - master
    paths:
      - "mcp-server/**"
      - "ui/**"
      - ".github/workflows/mcp-server-deploy.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-east1
  GCP_MCP_SERVICE_NAME: terreno-mcp
  GCP_ARTIFACT_REGISTRY: ${{ secrets.GCP_ARTIFACT_REGISTRY }}

jobs:
  test:
    name: Test before deploy
    runs-on: ubuntu-latest
    # Only run for Dependabot PRs when triggered by pull_request_target, or for push/workflow_dispatch
    if: github.event_name != 'pull_request_target' || github.actor == 'dependabot[bot]'
    defaults:
      run:
        working-directory: mcp-server
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run compile
        working-directory: .

      - name: Test
        run: bun run test:ci
        env:
          CI: true

  build-and-deploy:
    name: Build and Deploy to GCP
    runs-on: ubuntu-latest
    needs: test
    # Only run for Dependabot PRs when triggered by pull_request_target, or for push/workflow_dispatch
    if: github.event_name != 'pull_request_target' || github.actor == 'dependabot[bot]'
    defaults:
      run:
        working-directory: mcp-server
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run compile
        working-directory: .

      - name: Build MCP server executable
        run: |
          mkdir -p dist/docs
          cp -r src/docs/* dist/docs/
          bun build --compile src/index.ts --outfile dist/terreno-mcp

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image locally
        working-directory: .
        run: |
          docker build \
            --file mcp-server/Dockerfile \
            --tag ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_ARTIFACT_REGISTRY }}/${{ env.GCP_MCP_SERVICE_NAME }}:${{ github.sha }} \
            --tag ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_ARTIFACT_REGISTRY }}/${{ env.GCP_MCP_SERVICE_NAME }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_ARTIFACT_REGISTRY }}/${{ env.GCP_MCP_SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_ARTIFACT_REGISTRY }}/${{ env.GCP_MCP_SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: ${{ env.GCP_MCP_SERVICE_NAME }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_ARTIFACT_REGISTRY }}/${{ env.GCP_MCP_SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --cpu=1
            --memory=512Mi
            --min-instances=0
            --max-instances=10
            --concurrency=80
            --timeout=300
            --allow-unauthenticated

      - name: Show deployment URL
        run: |
          echo "Deployed to: ${{ steps.deploy.outputs.url }}"

  notify:
    name: Notify on deployment
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: always()
    steps:
      - name: Deployment succeeded
        if: needs.build-and-deploy.result == 'success'
        run: |
          echo "✅ MCP Server deployed successfully!"
          echo "Service: ${{ env.GCP_MCP_SERVICE_NAME }}"
          echo "Region: ${{ env.GCP_REGION }}"

      - name: Deployment failed
        if: needs.build-and-deploy.result == 'failure'
        run: |
          echo "❌ MCP Server deployment failed!"
          exit 1
