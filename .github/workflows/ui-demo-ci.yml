name: UI Demo Continuous Integration

on:
  push:
    paths:
      - 'demo/**'
  pull_request:
    paths:
      - 'demo/**'

jobs:
  check-ui-changes:
    name: Check for UI changes
    runs-on: ubuntu-latest
    outputs:
      ui_changed: ${{ steps.filter.outputs.ui }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ui:
              - 'ui/**'

  demo-lint-and-typecheck:
    name: Demo Lint and TypeScript Check
    runs-on: ubuntu-latest
    needs: check-ui-changes
    # Only run if UI did NOT change (ui-ci.yml handles demo checks when UI changes)
    if: needs.check-ui-changes.outputs.ui_changed != 'true'
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install root dependencies (workspace)
        run: bun install --frozen-lockfile

      - name: Build UI (required for demo)
        run: bun run compile
        working-directory: ui

      - name: Lint Demo
        run: bun run lint
        working-directory: demo

      - name: TypeScript compile Demo
        run: bun run compile
        working-directory: demo
