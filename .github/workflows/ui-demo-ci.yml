name: UI Demo CI

on:
  push:
    paths:
      - 'demo/**'

jobs:
  check-ui-changes:
    name: Check for UI changes
    runs-on: ubuntu-latest
    outputs:
      ui_changed: ${{ steps.filter.outputs.ui }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ui:
              - 'ui/**'

  demo-lint-and-typecheck:
    name: Demo Lint and TypeScript Check
    runs-on: ubuntu-latest
    needs: check-ui-changes
    # Only run if UI did NOT change (ui-ci.yml handles demo checks when UI changes)
    if: needs.check-ui-changes.outputs.ui_changed != 'true'
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        id: cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-${{ github.ref }}-
            bun-${{ runner.os }}-

      - name: Debug cache status
        run: |
          echo "=== Cache Debug Info ==="
          echo "Cache hit: ${{ steps.cache.outputs.cache-hit }}"
          echo "Cache key: bun-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('bun.lock') }}"
          echo ""
          echo "=== Bun cache directory ==="
          if [ -d ~/.bun/install/cache ]; then
            echo "Bun cache exists"
            du -sh ~/.bun/install/cache || echo "Could not get size"
          else
            echo "Bun cache does NOT exist"
          fi
          echo ""
          echo "=== node_modules directory ==="
          if [ -d node_modules ]; then
            echo "node_modules exists"
            du -sh node_modules || echo "Could not get size"
          else
            echo "node_modules does NOT exist"
          fi

      - name: Install root dependencies (workspace)
        run: |
          echo "Starting bun install at $(date)"
          time bun install --frozen-lockfile
          echo "Finished bun install at $(date)"

      - name: Debug post-install
        run: |
          echo "=== Post-install Debug ==="
          echo "node_modules size:"
          du -sh node_modules || echo "Could not get size"

      - name: Build UI (required for demo)
        run: bun run compile
        working-directory: ui

      - name: Lint Demo
        run: bun run lint
        working-directory: demo

      - name: TypeScript compile Demo
        run: bun run compile
        working-directory: demo
