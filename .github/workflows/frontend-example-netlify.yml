name: Example Frontend Netlify Deploy

on:
  push:
    branches:
      - master
    paths:
      - "example-frontend/**"
      - "ui/**"
      - "rtk/**"
      - ".github/workflows/frontend-example-netlify.yml"
  pull_request:
    paths:
      - "example-frontend/**"
      - "ui/**"
      - "rtk/**"
      - ".github/workflows/frontend-example-netlify.yml"

jobs:
  build-and-deploy:
    name: Build and Deploy Example Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        id: cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: bun-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('bun.lockb', 'package.json') }}
          restore-keys: |
            bun-${{ runner.os }}-${{ github.ref }}-
            bun-${{ runner.os }}-

      - name: Check if node_modules exists
        id: check-modules
        run: |
          if [ -d "node_modules" ] && [ "$(ls -A node_modules 2>/dev/null)" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install root dependencies (workspace)
        if: steps.check-modules.outputs.exists != 'true'
        run: bun install --frozen-lockfile

      - name: Build UI dependency
        run: bun run compile
        working-directory: ui

      - name: Build RTK dependency
        run: bun run compile
        working-directory: rtk

      - name: Export example-frontend for web
        run: bun run export
        working-directory: example-frontend

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./example-frontend/dist"
          production-branch: master
          production-deploy: ${{ github.ref == 'refs/heads/master' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.event.head_commit.message || github.event.pull_request.title }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_FRONTEND_EXAMPLE_SITE_ID }}
        timeout-minutes: 5
