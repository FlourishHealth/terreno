name: Example Frontend Netlify Deploy

on:
  push:
    branches:
      - master
    paths:
      - "example-frontend/**"
      - "ui/**"
      - "rtk/**"
      - ".github/workflows/frontend-example-netlify.yml"
  pull_request:
    paths:
      - "example-frontend/**"
      - "ui/**"
      - "rtk/**"
      - ".github/workflows/frontend-example-netlify.yml"

jobs:
  build-and-deploy:
    name: Build and Deploy Example Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install root dependencies (workspace)
        run: bun install --frozen-lockfile

      - name: Build UI dependency
        run: bun run compile
        working-directory: ui

      - name: Build RTK dependency
        run: bun run compile
        working-directory: rtk

      - name: Export example-frontend for web
        run: bun run export
        working-directory: example-frontend

      - name: Get commit message header
        id: commit
        run: echo "message=$(echo "$COMMIT_MSG" | head -n 1)" >> "$GITHUB_OUTPUT"
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}

      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./example-frontend/dist"
          production-branch: master
          production-deploy: ${{ github.ref == 'refs/heads/master' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ steps.commit.outputs.message || github.event.pull_request.title }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_FRONTEND_EXAMPLE_SITE_ID }}
        timeout-minutes: 5

      - name: Output deploy URL
        run: echo "Example Frontend deployed to ${{ steps.netlify.outputs.deploy-url }}"
