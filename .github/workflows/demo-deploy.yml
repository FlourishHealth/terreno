name: Demo GCP Deploy

on:
  push:
    branches:
      - master
    paths:
      - "demo/**"
      - "ui/**"
      - ".github/workflows/demo-deploy.yml"
  pull_request:
    paths:
      - "demo/**"
      - "ui/**"
      - ".github/workflows/demo-deploy.yml"

env:
  GCP_PROJECT_ID: flourish-terreno
  BUCKET: flourish-terreno-terreno-demo
  BACKEND_BUCKET: terreno-demo-backend

jobs:
  build:
    name: Build Demo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install root dependencies (workspace)
        run: bun install --frozen-lockfile

      - name: Build UI dependency
        run: bun run compile
        working-directory: ui

      - name: Export demo for web
        run: bun run export
        working-directory: demo

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-dist
          path: demo/dist
          retention-days: 1

  deploy-production:
    name: Deploy to Production
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: demo-dist
          path: dist

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Deploy to GCS
        run: |
          # Sync all files with long cache, excluding previews dir and index.html
          gsutil -m -h "Cache-Control:public, max-age=31536000, immutable" \
            rsync -r -d -x '_previews/.*|index\.html$' \
            dist/ "gs://$BUCKET/"

          # Upload index.html with no-cache
          gsutil -h "Cache-Control:no-cache, no-store, must-revalidate" \
            cp dist/index.html "gs://$BUCKET/index.html"

      - name: Invalidate CDN cache
        run: |
          gcloud compute url-maps invalidate-cdn-cache terreno-demo-url-map \
            --path "/*" --async

      - name: Output deploy info
        run: echo "Demo deployed to gs://$BUCKET"

  deploy-preview:
    name: Deploy Preview
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v6

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Get CDN IP
        id: cdn
        run: |
          IP=$(gcloud compute addresses describe terreno-demo-ip --global --format="value(address)")
          echo "ip=$IP" >> "$GITHUB_OUTPUT"
          echo "CDN IP: $IP"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install root dependencies (workspace)
        run: bun install --frozen-lockfile

      - name: Build UI dependency
        run: bun run compile
        working-directory: ui

      - name: Set baseUrl for preview
        run: |
          cd demo
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('app.json', 'utf8'));
            config.expo.web = config.expo.web || {};
            config.expo.web.output = 'static';
            config.expo.experiments = config.expo.experiments || {};
            config.expo.experiments.baseUrl = '/_previews/pr-${{ github.event.pull_request.number }}';
            fs.writeFileSync('app.json', JSON.stringify(config, null, 2));
          "

      - name: Export demo for web
        run: bun run export
        working-directory: demo

      - name: Deploy preview to GCS
        run: |
          gsutil -m -h "Cache-Control:no-cache" \
            rsync -r -d \
            demo/dist/ "gs://$BUCKET/_previews/pr-${{ github.event.pull_request.number }}/"

      - name: Create deployment
        uses: actions/github-script@v7
        with:
          script: |
            const ip = '${{ steps.cdn.outputs.ip }}';
            const pr = ${{ github.event.pull_request.number }};
            const url = `http://${ip}/_previews/pr-${pr}/`;
            const deployment = await github.rest.repos.createDeployment({
              ...context.repo,
              ref: context.sha,
              environment: `demo-preview-pr-${pr}`,
              auto_merge: false,
              required_contexts: [],
              transient_environment: true,
            });
            await github.rest.repos.createDeploymentStatus({
              ...context.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              environment_url: url,
              log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
            });
            core.info(`Preview deployed to ${url}`);
