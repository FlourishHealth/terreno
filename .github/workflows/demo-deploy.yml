name: Demo Deploy

on:
  push:
    branches:
      - master
    paths:
      - "demo/**"
      - "ui/**"
      - ".github/workflows/demo-deploy.yml"
  pull_request:
    paths:
      - "demo/**"
      - "ui/**"
      - ".github/workflows/demo-deploy.yml"

jobs:
  build:
    name: Build Demo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install root dependencies (workspace)
        run: bun install --frozen-lockfile

      - name: Build UI dependency
        run: bun run compile
        working-directory: ui

      - name: Export demo for web
        run: bun run export
        working-directory: demo

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-dist
          path: demo/dist
          retention-days: 1

  deploy-production:
    name: Deploy to Production
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v6

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: demo-dist
          path: dist

      - name: Get commit message header
        id: commit
        run: echo "message=$(echo "$COMMIT_MSG" | head -n 1)" >> "$GITHUB_OUTPUT"
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}

      - name: Create GitHub Deployment
        id: create-deployment
        uses: actions/github-script@v8
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'demo',
              auto_merge: false,
              required_contexts: [],
              description: 'Demo Production Deployment'
            });
            core.setOutput('deployment_id', deployment.data.id);

      - name: Set deployment status to in_progress
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'in_progress',
              description: 'Deploying demo to Netlify'
            });

      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./dist"
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ steps.commit.outputs.message }}"
          enable-pull-request-comment: false
          enable-commit-comment: false
          enable-github-deployment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_DEMO_SITE_ID }}
        timeout-minutes: 5

      - name: Set deployment status to success
        if: success()
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'success',
              environment_url: '${{ steps.netlify.outputs.deploy-url }}',
              description: 'Demo deployed successfully'
            });

      - name: Set deployment status to failure
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'failure',
              description: 'Demo deployment failed'
            });

  deploy-preview:
    name: Deploy Preview
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v6

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: demo-dist
          path: dist

      - name: Deactivate previous preview deployments
        uses: actions/github-script@v8
        with:
          script: |
            const environment = `demo-preview-pr-${{ github.event.pull_request.number }}`;
            try {
              const deployments = await github.rest.repos.listDeployments({
                ...context.repo,
                environment,
              });
              for (const deployment of deployments.data) {
                await github.rest.repos.createDeploymentStatus({
                  ...context.repo,
                  deployment_id: deployment.id,
                  state: 'inactive',
                });
              }
            } catch (e) {
              core.info(`No previous deployments found for ${environment}`);
            }

      - name: Create GitHub Deployment
        id: create-deployment
        uses: actions/github-script@v8
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: `demo-preview-pr-${{ github.event.pull_request.number }}`,
              transient_environment: true,
              auto_merge: false,
              required_contexts: [],
              description: 'Demo Preview Deployment'
            });
            core.setOutput('deployment_id', deployment.data.id);

      - name: Set deployment status to in_progress
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'in_progress',
              description: 'Deploying demo preview to Netlify'
            });

      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "./dist"
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Preview for PR #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}"
          enable-pull-request-comment: false
          enable-commit-comment: false
          enable-github-deployment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_DEMO_SITE_ID }}
        timeout-minutes: 5

      - name: Set deployment status to success
        if: success()
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'success',
              environment_url: '${{ steps.netlify.outputs.deploy-url }}',
              description: 'Demo preview deployed successfully'
            });

      - name: Set deployment status to failure
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.create-deployment.outputs.deployment_id }},
              state: 'failure',
              description: 'Demo preview deployment failed'
            });
