  create-version-pr:
    needs: [check-changes, publish-api, publish-ui, publish-rtk, publish-admin-backend, publish-admin-frontend, publish-ai, publish-api-health]
    # Run if any package was published (always() ensures this runs even if some publish jobs were skipped)
    if: |
      always() &&
      (needs.publish-api.result == 'success' || needs.publish-ui.result == 'success' || needs.publish-rtk.result == 'success' || needs.publish-admin-backend.result == 'success' || needs.publish-admin-frontend.result == 'success' || needs.publish-ai.result == 'success' || needs.publish-api-health.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: master

      - name: Setup Git
        run: |
          git config --global user.name "GitHub CD bot"
          git config --global user.email "github-cd-bot@nang.io"

      - name: Update package versions
        run: |
          VERSION="${{ needs.check-changes.outputs.version }}"
          update_version() {
            local dir=$1
            local result=$2
            if [ "$result" == "success" ]; then
              cd "$dir" && node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.version = '$VERSION'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');" && cd ..
            fi
          }

          update_version api "${{ needs.publish-api.result }}"
          update_version ui "${{ needs.publish-ui.result }}"
          update_version rtk "${{ needs.publish-rtk.result }}"
          update_version admin-backend "${{ needs.publish-admin-backend.result }}"
          update_version admin-frontend "${{ needs.publish-admin-frontend.result }}"
          update_version ai "${{ needs.publish-ai.result }}"
          update_version api-health "${{ needs.publish-api-health.result }}"


      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "chore: bump package versions to ${{ needs.check-changes.outputs.version }}"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: version-bump-${{ needs.check-changes.outputs.version }}
          title: "[Release] Bump package versions to ${{ needs.check-changes.outputs.version }}"
          body: |
            Automated version bump for tag ${{ needs.check-changes.outputs.version }}

            ## Published packages:
            ${{ needs.publish-api.result == 'success' && '- ✅ @terreno/api' || '- ⏭️ @terreno/api (no changes)' }}
            ${{ needs.publish-ui.result == 'success' && '- ✅ @terreno/ui' || '- ⏭️ @terreno/ui (no changes)' }}
            ${{ needs.publish-rtk.result == 'success' && '- ✅ @terreno/rtk' || '- ⏭️ @terreno/rtk (no changes)' }}
            ${{ needs.publish-admin-backend.result == 'success' && '- ✅ @terreno/admin-backend' || '- ⏭️ @terreno/admin-backend (no changes)' }}
            ${{ needs.publish-admin-frontend.result == 'success' && '- ✅ @terreno/admin-frontend' || '- ⏭️ @terreno/admin-frontend (no changes)' }}
            ${{ needs.publish-ai.result == 'success' && '- ✅ @terreno/ai' || '- ⏭️ @terreno/ai (no changes)' }}
            ${{ needs.publish-api-health.result == 'success' && '- ✅ @terreno/api-health' || '- ⏭️ @terreno/api-health (no changes)' }}
          assignees: joshgachnang
          reviewers: joshgachnang

      - name: Auto-merge version bump PR
        if: steps.create-pr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --squash --delete-branch

  notify:
    needs: [check-changes, publish-api, publish-ui, publish-rtk, publish-admin-backend, publish-admin-frontend, publish-ai, publish-api-health]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Build notification message
        id: message
        run: |
          VERSION="${{ needs.check-changes.outputs.version }}"
          MESSAGE="Release $VERSION:\n"

          add_status() {
            local name=$1
            local result=$2
            if [ "$result" == "success" ]; then
              MESSAGE="$MESSAGE✅ ${name}@$VERSION published\n"
            elif [ "$result" == "skipped" ]; then
              MESSAGE="$MESSAGE⏭️ ${name} skipped (no changes)\n"
            elif [ "$result" == "failure" ]; then
              MESSAGE="$MESSAGE❌ ${name} failed\n"
            fi
          }

          add_status "@terreno/api" "${{ needs.publish-api.result }}"
          add_status "@terreno/ui" "${{ needs.publish-ui.result }}"
          add_status "@terreno/rtk" "${{ needs.publish-rtk.result }}"
          add_status "@terreno/admin-backend" "${{ needs.publish-admin-backend.result }}"
          add_status "@terreno/admin-frontend" "${{ needs.publish-admin-frontend.result }}"
          add_status "@terreno/ai" "${{ needs.publish-ai.result }}"
          add_status "@terreno/api-health" "${{ needs.publish-api-health.result }}"
          echo "message=$MESSAGE" >> $GITHUB_OUTPUT

      - name: Zoom Chat Notification
        run: |
          VERSION="${{ needs.check-changes.outputs.version }}"
          TAG_NAME="${{ github.ref_name }}"
          REPO="${{ github.repository }}"
          TAG_URL="https://github.com/${REPO}/releases/tag/${TAG_NAME}"
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_SHA:0:7}"
          
          MESSAGE="${{ steps.message.outputs.message }}"
          MESSAGE="${MESSAGE}Tag: ${TAG_NAME}\n"
          MESSAGE="${MESSAGE}Commit: ${COMMIT_SHORT}\n"
          MESSAGE="${MESSAGE}View: ${TAG_URL}"
          
          # Convert \n escape sequences to actual newlines
          MESSAGE=$(printf "%b" "$MESSAGE")
          
          curl -X POST "${{ secrets.ZOOM_WEBHOOK_URL }}" \
            -H "Authorization: ${{ secrets.ZOOM_WEBHOOK_TOKEN }}" \
            -H "Content-Type: text/plain" \
            --data-raw "$MESSAGE"
