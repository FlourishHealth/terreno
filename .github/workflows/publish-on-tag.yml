name: Publish packages on tag

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'  # Matches semver: 1.0.0, 2.3.4-beta.1, etc.

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      api_changed: ${{ steps.check.outputs.api_changed }}
      ui_changed: ${{ steps.check.outputs.ui_changed }}
      rtk_changed: ${{ steps.check.outputs.rtk_changed }}
      admin_backend_changed: ${{ steps.check.outputs.admin_backend_changed }}
      admin_frontend_changed: ${{ steps.check.outputs.admin_frontend_changed }}
      ai_changed: ${{ steps.check.outputs.ai_changed }}
      api_health_changed: ${{ steps.check.outputs.api_health_changed }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for comparing tags

      - name: Get version from tag
        id: version
        run: |
          # Extract version from tag (e.g., 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get previous tag
        id: prev_tag
        run: |
          # Get the previous tag (excluding the current one)
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "^$CURRENT_TAG$" | head -n 1)
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, will publish all packages"
            echo "prev_tag=" >> $GITHUB_OUTPUT
          else
            echo "Previous tag: $PREV_TAG"
            echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Check for changes in each package
        id: check
        run: |
          PREV_TAG="${{ steps.prev_tag.outputs.prev_tag }}"
          
          if [ -z "$PREV_TAG" ]; then
            # No previous tag - publish all packages
            echo "api_changed=true" >> $GITHUB_OUTPUT
            echo "ui_changed=true" >> $GITHUB_OUTPUT
            echo "rtk_changed=true" >> $GITHUB_OUTPUT
            echo "admin_backend_changed=true" >> $GITHUB_OUTPUT
            echo "admin_frontend_changed=true" >> $GITHUB_OUTPUT
            echo "ai_changed=true" >> $GITHUB_OUTPUT
            echo "api_health_changed=true" >> $GITHUB_OUTPUT
          else
            # Check each package for changes since previous tag
            echo "Comparing $PREV_TAG to HEAD..."

            check_package() {
              local dir=$1
              local key=$2
              if git diff --quiet "$PREV_TAG" HEAD -- "$dir/"; then
                echo "${key}_changed=false" >> $GITHUB_OUTPUT
                echo "$dir: No changes"
              else
                echo "${key}_changed=true" >> $GITHUB_OUTPUT
                echo "$dir: Has changes"
              fi
            }

            check_package api api
            check_package ui ui
            check_package rtk rtk
            check_package admin-backend admin_backend
            check_package admin-frontend admin_frontend
            check_package ai ai
            check_package api-health api_health
          fi

  publish-api:
    needs: check-changes
    if: needs.check-changes.outputs.api_changed == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Use Node.js 22
        uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('bun.lock', 'package.json') }}
          restore-keys: |
            bun-${{ runner.os }}-${{ github.ref }}-
            bun-${{ runner.os }}-

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.12.1
        with:
          mongodb-version: 6.0

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Update version
        run: |
          VERSION="${{ needs.check-changes.outputs.version }}"
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.version = '$VERSION'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: Replace catalog references
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');
          
          // Read root catalog
          const rootPkg = JSON.parse(fs.readFileSync('../package.json', 'utf8'));
          const catalog = rootPkg.catalog || {};
          
          // Read current package.json
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          
          // Replace catalog: in dependencies
          if (pkg.dependencies) {
            for (const [key, value] of Object.entries(pkg.dependencies)) {
              if (value === 'catalog:') {
                if (catalog[key]) {
                  pkg.dependencies[key] = catalog[key];
                } else {
                  throw new Error(\`Catalog entry not found for \${key}\`);
                }
              }
            }
          }
          
          // Replace catalog: in devDependencies
          if (pkg.devDependencies) {
            for (const [key, value] of Object.entries(pkg.devDependencies)) {
              if (value === 'catalog:') {
                if (catalog[key]) {
                  pkg.devDependencies[key] = catalog[key];
                } else {
                  throw new Error(\`Catalog entry not found for \${key}\`);
                }
              }
            }
          }
          
          // Replace catalog: in peerDependencies
          if (pkg.peerDependencies) {
            for (const [key, value] of Object.entries(pkg.peerDependencies)) {
              if (value === 'catalog:') {
                if (catalog[key]) {
                  pkg.peerDependencies[key] = catalog[key];
                } else {
                  throw new Error(\`Catalog entry not found for \${key}\`);
                }
              }
            }
          }
          
          // Write updated package.json
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Compile
        run: bun run compile

      - name: Run tests
        run: bun run test

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Summary
        run: echo "Published @terreno/api@${{ needs.check-changes.outputs.version }}" >> $GITHUB_STEP_SUMMARY

