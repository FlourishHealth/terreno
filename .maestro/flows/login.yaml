url: http://localhost:8082/login
---
# Login with existing test user
# Prerequisites: backend running on port 4000, test data seeded, frontend running on port 8082

- launchApp

# Wait for the login screen to load
- extendedWaitUntil:
    visible: "Welcome Back"
    timeout: 30000

# Fill in email - tap the input below the "Email" label
- tapOn:
    below: "Email"
- inputText: "test@example.com"

# Fill in password - tap the input below the "Password" label
- tapOn:
    below: "Password"
- inputText: "testpassword123"

# Submit login
- tapOn: "Login"

# Assert navigation to Todos screen
- extendedWaitUntil:
    visible: "My Todos"
    timeout: 10000
