[test]
# Preload setup file before running tests
preload = ["./src/tests/setup.ts"]
root = "./src"

# Test environment configuration
# Note: coverage is disabled by default to avoid failures from workspace dependency dist files
# Use --coverage flag explicitly when you need coverage reports
coverageSkipTestFiles = true
# Exclude dist directories from coverage (both local and workspace dependencies)
# Note: coverageExclude may not fully exclude workspace dependencies, so coverage is disabled by default
coverageExclude = [
  "dist/**",
  "**/dist/**",
  "../api/dist/**",
  "../*/dist/**",
  "node_modules/**"
]

# Test file patterns
testNamePattern = ".*\\.test\\.ts$"

